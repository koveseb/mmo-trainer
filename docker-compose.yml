services:
  mmo-trainer:
    image: ghcr.io/koveseb/mmo-trainer:latest
    # build: .  # Uncomment if building locally
    container_name: mmo-trainer
    restart: unless-stopped
    ports:
      - "10.147.20.44:3000:3000"
    volumes:
      - mmo-trainer-data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  mmo-trainer-data:
    external: true
    name: mmo_trainer_mmo-trainer-data
